<div>
    <form [formGroup]="form" class="form">
        <div class="form-group">
            <label for="nome">Nome</label>
            <input type="email" class="form-control" formControlName="nome" id="nome"  required>
        </div>

        <div class="form-group">
            <label for="cognome">Cognome</label>
            <input type="text" class="form-control" formControlName="cognome" id="cognome" required>
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="text" class="form-control" formControlName="email" id="email" required>
        </div>
        <div class="form-group">
            <label for="indirizzo">Indirizzo</label>
            <input type="text" class="form-control" formControlName="indirizzo" id="indirizzo" required>
        </div>
        <div class="form-group">
            <label for="telefono">Telefono</label>
            <input type="text" class="form-control" formControlName="telefono" id="telefono" required>
        </div>
    </form>
    <button (click)="onSalva()" class="btn btn-primary submit" type="submit">Salva</button>
    <span *ngIf="flag==true" type="small success">Cliente aggiornato correttamente</span>
</div>
