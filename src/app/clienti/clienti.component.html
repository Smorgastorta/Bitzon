<table class="table table-striped">
  <thead class="thead-dark">
    <tr>
      <th><button [routerLink]="['/clienti',
       'nuovo']" class="btn btn-primary">Nuovo</button></th>
      <th>Nome</th>
      <th>Cognome</th>
      <th>Indirizzo</th>
      <th>Email</th>
      <th>Telefono</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let cliente of listaClienti">
      <td>
        <div class="dropdown">
          <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown"
            aria-haspopup="true" aria-expanded="false">
          </button>
          <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
            <a class="dropdown-item" [routerLink]="['/clienti',cliente.id,'info']">Info</a>
            <a class="dropdown-item" [routerLink]="['/clienti',cliente.id,'modifica']">Modifica</a>
            <a class="dropdown-item" (click)="onElimina(cliente)">Elimina</a>
          </div>
        </div>
      </td>
      <td>{{cliente.nome}}</td>
      <td>{{cliente.cognome}}</td>
      <td>{{cliente.indirizzo}}</td>
      <td>{{cliente.email}}</td>
      <td>{{cliente.telefono}}</td>
    </tr>
  </tbody>
</table>
